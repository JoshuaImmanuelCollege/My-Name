<!DOCTYPE html>
<html>
<head>
  <title>Button</title>
</head>
<body>

  <button onclick="sayHello()">Click Here</button>
  
  <p id="message"></p>

  <script>
    function sayHello() {
      document.getElementById("message").innerText = "Hello";
    }
  </script>

</body>
</html>
